<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequences demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../components/d2l-sequences-module-name.js"></script>
		<script type="module" src="../components/d2l-sequences-topic-name.js"></script>
		<script type="module" src="../components/d2l-sequences-iterator.js"></script>
		<script type="module" src="../../d2l-typography/d2l-typography.js"></script>
	</head>
	<body class="d2l-typography">
		<h3>Simple sequences</h3>

		<d2l-sequences-module-name href="data/l2-module1.json" token="foo"></d2l-sequences-module-name>
		<d2l-sequences-topic-name href="data/l2-m1-activity1.json" token="foo"></d2l-sequences-topic-name>
		<d2l-sequences-iterator previous icon="d2l-tier3:chevron-left-circle"></d2l-sequences-iterator>
		<d2l-sequences-iterator next icon="d2l-tier3:chevron-right-circle"></d2l-sequences-iterator>
		<d2l-sequences-iterator up icon="d2l-tier3:chevron-left"></d2l-sequences-iterator>

		<d2l-sequences-content-link-scorm href="../test/data/activity-link-scorm.json" token="fasdf"></d2l-sequences-content-link-scorm>
	</body>
</html>
